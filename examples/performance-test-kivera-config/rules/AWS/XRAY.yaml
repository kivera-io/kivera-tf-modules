---
AWS-XRAY-CreateGroup-CustomResp:
    description: Block CreateGroup Custom Response
    provider: AWS
    service: XRAY
    actions:
        - CreateGroup
    policy: |
        valid = false
        block_response := data.ctx.rule.tags.cust_resp
    advanced:
        paths:
            - "*"
        methods:
            - "*"
        endpoints:
            - "*"
    enforce: true
    log-request-body: true
    enable-cfn-scan: false
    tags:
        cust_resp: aws_xray_create_group
    compliance-mappings: {}

