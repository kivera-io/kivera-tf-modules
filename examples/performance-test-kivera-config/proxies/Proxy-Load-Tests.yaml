---
Proxy-Load-Tests:
    name: Proxy-Load-Tests
    description: Proxy for load tests
    identities:
        - Identity-Load-Tests
    settings:
        log-level: debug
        default-mode: block
        allow-non-provider-traffic: true
        learning-mode: false
        domain-acl: perf-test-acls
        rego-raise-error: true
        on-error-action: use-default-mode
        config-update-frequency: 30
    providers:
        - AWS
    tags: {}

